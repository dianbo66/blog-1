<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
<div class="login">
  <form action="/getInfo" method="get">
    <div class="username">
      <label for="username">姓名:</label>
      <input id="username" type="text" name="username"placeholder="用户名">
    </div>
    <div class="password">
      <label for="password">密码:</label>
      <input id="password" type="password" name="password" placeholder="输入密码">
    </div>
    <div class="sex">
      <label>性别</label>
      <input type="radio" name="sex" value="男"checked="checked"> 男
      <input type="radio" name="sex" value="女"> 女
    </div>
    <div class="love">
      <label>取向</label>
      <input type="radio" name="love" value="男"> 男
      <input type="radio" name="love" value="女"checked="checked"> 女
    </div>
    <div class="hobby">
      <label>爱好:</label>
      <input type="checkbox" name="hobby" value="dota"> dota
      <input type="checkbox" name="hobby" value="travel"checked="checked"> 旅游
      <input type="checkbox" name="hobby" value="pet"checked="checked"> 宠物
    </div>
    <div class="textarea"placeholder="ddd">
      <label>评论：</label>
      <textarea name="article">
         
      </textarea>
    </div>
    <div class="select">
      <label>我的car：</label>
      <select name="car">
        <option value="dazhong">大众</option>
        <option value="qiya" selected>起亚</option>
        <option value="fengtian">丰田</option>
        <option value="aodi">奥迪</option>
        <option value="baoma">宝马</option>
        <option value="bentian">本田</option>
        <option value="fute">福特</option>
        <option value="xiandai">现代</option>
        <option value="biaozhi">标致</option>
        <option value="benchi">奔驰</option>
        <option value="sabo"selected="selected">萨博</option>
      </select>
      <input type="submit" value="提交" />
    </div>
  </form>


</div>
</body>
</html>
